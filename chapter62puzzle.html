<!DOCTYPE html>
<html>
<head>
    <title>A 62. Fejezet Megoldása</title>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <link href=\"https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap\" rel=\"stylesheet\">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-image: url('images/background.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-image: url('images/box-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
            color: #ffffff;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .puzzle-box {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
            color: #ffffff;
            text-align: center;
            margin-top: 15px;
        }

        input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #7f00ff;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 0 10px #7f00ff;
        }

        button {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 10px;
            background-color: #7f00ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 10px #7f00ff;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #9b30ff;
            transform: scale(1.1);
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        @media (max-width: 768px) {
            .container, .puzzle-box {
                width: 90%;
                padding: 15px;
            }

            input, button {
                font-size: 1rem;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class=\"container\">
        <h1>A<br>SÖTÉT MÁGIA<br>ÚTVESZTŐJE</h1>

        <div class=\"puzzle-box\">
            <h2>A [62] fejezet feladványának megoldása</h2>
            <input type=\"text\" id=\"code\" placeholder=\"Írd be a helyes megoldást...\">
            <button onclick=\"checkCode()\">Ellenőrzés</button>
            <div id=\"result\"></div>
        </div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value.trim();
            const result = document.getElementById('result');

            if (code === \"25\") {
                result.innerHTML = \"Helyes! Lapozz a [209]-re a következő fejezethez!\";
                result.className = \"success\";
            } else {
                result.innerHTML = \"Helytelen válasz. Próbáld újra!\";
                result.className = \"error\";
            }
        }
    </script>

</body>
</html>
