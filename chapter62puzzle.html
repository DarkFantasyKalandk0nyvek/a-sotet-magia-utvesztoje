<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A [62] fejezet feladványa</h2>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

    body {
        font-family: 'Cinzel', serif;
        background-image: url('https://your-image-url-here.com/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .puzzle-box {
        background-color: rgba(26, 26, 26, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
        text-align: center;
        width: 400px;
    }

    h2 {
        color: #ffffff;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: calc(100% - 24px);
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #7f00ff;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #7f00ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    #result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }

    .success {
        color: #00ff00;
    }

    .error {
        color: #ff4d4d;
    }

    </style>
</head>
<body>
    <div class="puzzle-box">
        <h2>A [62] fejezet feladványának megoldása</h2>
        <input type="text" id="code" placeholder="Írd be a helyes megoldást...">
        <button onclick="checkCode()">Ellenőrzés</button>
        <div id="result"></div>
    </div>

    <script>
    function checkCode() {
        const code = document.getElementById('code').value.trim();
        const result = document.getElementById('result');

        // Itt adhatod meg a helyes megoldást
        if (code === "25") {
            result.innerHTML = "Helyes! Lapozz a [209]-re a következő fejezethez!";
            result.classList.remove('error');
            result.className = 'success';
        } else {
            result.innerHTML = "Hibás megoldás, próbáld újra!";
            result.className = "error";
        }
    }
    </script>

    <div id="result"></div>
</body>
</html>
