<style>
    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 0.7s, opacity 0.7s;
        background: #f5f1e4; /* pergamenszerű háttér */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .page.active {
        transform: translateX(0);
        opacity: 1;
        z-index: 10;
    }
    
    .page.prev {
        transform: translateX(-100%);
        opacity: 0;
        z-index: 5;
    }
    
    .page.next {
        transform: translateX(100%);
        opacity: 0;
        z-index: 5;
    }
</style>

<script>
    function lapozas(fejezetSzam) {
        // Az aktuális oldal eltűnik
        document.querySelector('.page.active').classList.add('prev');
        document.querySelector('.page.active').classList.remove('active');
        
        // Az új oldal megjelenik
        document.getElementById('fejezet-'+fejezetSzam).classList.add('active');
        document.getElementById('fejezet-'+fejezetSzam).classList.remove('next');
        
        // Frissítjük a játék állapotát
        jatekAllapot.aktualisFejezet = fejezetSzam;
        mentsJatekAllapot();
    }
</script>
